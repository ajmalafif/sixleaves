<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">
  <!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script>-->
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Work/Blog page -->
    <div id="main" class="m-scene">
      <div class="m-page layout--work scene_element scene_element--fadeindown">
        {% include work_header.html %}
      </div>
      <div class="m-page scene_element scene_element--fadeinright">
        {{ content }}
        {% include footer.html %}
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/javascripts/jquery.js"><\/script>')</script>
    <script src="/assets/javascripts/bootstrap.js"></script>
    <script src="/assets/javascripts/jquery.waypoints.js"></script>
    <script src="/assets/javascripts/jquery.smoothState.js"></script>
    <script>
      var waypoints = $('#work').waypoint({
        handler: function(direction) {
          if (direction === 'down') {
            $('.navbar').addClass('navbar-color')
            $('.navbar').removeClass('navbar-transparent')
            // alert('You have scroll down')
          }
          else {
            $('.navbar').addClass('navbar-transparent')
            // $('.navbar').removeClass('navbar-color')
            // alert('You have scroll up')
          }
        }
      })
    </script>
    <script>
      // Contents of functions.js
      ;(function ($) {
        'use strict';
        var $body    = $('html, body'), // Define jQuery collection
            content  = $('#main').smoothState({
              prefetch: true,
              pageCacheSize: 4,
              onStart : {
                duration: 250,
              // Alterations to the page
              render: function () {
                // Quickly toggles a class and restarts css animations
                content.toggleAnimationClass('is-exiting');
                // Scroll user to the top
                $body.animate({ 'scrollTop': 0 });

                }
          }
            }).data('smoothState');
      })(jQuery);
    </script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
  </html>
